<!DOCTYPE html>
<html>
<head>
<title>Animated Dynamic Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/app.css" type="text/css" media="screen, print" />
<script type="text/javascript" src="js/app.js">;</script>
</head>

<!-- Coded With Love By Mutiullah Samim -->
<!-- Modified by Kevin Arindaeng -->
<body>
	<dvi class="container h-100">
	<div class="d-flex justify-content-center">
		<div class="card mt-5 col-md-4 animated bounceInDown myForm">
			<div class="card-header">
				<h4>Please complete your payment.]</h4>
			</div>
			<div class="card-body">
				<form>
					<div id="dynamic_container">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i
									class="fas fa-envelope-square"></i></span>
							</div>
							<input type="text" placeholder="Email"
								class="form-control" />
						</div>
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i
									class="fas fa-user"></i></span>
							</div>
							<input type="text" placeholder="Name"
								class="form-control" />
						</div>
						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<span class="input-group-text br-15"><i class="fas fa-map-marker-alt"></i></span>
							</div>
							<input type="email" placeholder="Address"
								class="form-control" />
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<button class="btn btn-success btn-sm float-none submit_btn">
					<i class="fas fa-arrow-alt-circle-right"></i> Submit
				</button>
			</div>
		</div>
	</div>
	</dvi>
</body>
</html>
